	<style>

		body {
			margin: 0px;
		}

	</style>
</head>
<div class="ed-flash-container">

		<div class="ed-content">
			<strong>%LEVEL%</strong>
			%MESSAGE%
			<span class="ed-close">&times;</span>

</div>

	</div>

			EchoDownload couldn't access all the files it needed. However, at least one file is available.
			<span class="ed-close">&times;</span>
